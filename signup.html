      <img class="mb-4" src="public/images/flag.png" alt="" width="55" height="55">

      <input type="text"  name = "fname" class="form-control form-floating top" placeholder="First Name" required autofocus>
      <input type="text"  name = "lname" class="form-control form-floating middle" placeholder="Last Name" required>
      <input type="email" name = "emaili" class="form-control form-floating bottom" placeholder="Email Address" required>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
